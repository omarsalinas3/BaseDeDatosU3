<div class="login-container">
  <div class="login-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 class="login-title">Iniciar Sesión</h2>
      
      <div *ngIf="error" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ error }}</span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            formControlName="email" 
            class="form-input" 
            placeholder="correo@ejemplo.com"
            [ngClass]="{ 'input-error': submitted && f['email'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="error-text">
          <div *ngIf="f['email'].errors['required']">El email es requerido</div>
          <div *ngIf="f['email'].errors['email']">Ingrese un email válido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            formControlName="password" 
            class="form-input"
            [ngClass]="{ 'input-error': submitted && f['password'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['password'].errors" class="error-text">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</div>
        </div>
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </span>
      </button>

      <div class="signup-link">
        <p>¿Primera vez aquí? 
          <a routerLink="/registro">Crear cuenta</a>
        </p>
      </div>
    </form>
  </div>
</div>
