<div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
          <div class="auth-card">
            <div class="auth-header">
              <div class="brand-icon mb-3">
                <i class="fas fa-lock fa-2x"></i>
              </div>
              <h3 class="brand-title">Bienvenido de vuelta</h3>
              <p class="welcome-text">Accede a tu cuenta</p>
            </div>
            <div class="card-body p-4 p-lg-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="error" class="error-card">
                  <div class="error-icon">!</div>
                  <div>{{ error }}</div>
                </div>
  
                <!-- Email -->
                <div class="mb-4">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input
                      type="email"
                      formControlName="email"
                      class="modern-input form-control border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                      placeholder="correo@ejemplo.com"
                    />
                  </div>
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block mt-2">
                    <div *ngIf="f['email'].errors['required']">El email es requerido</div>
                    <div *ngIf="f['email'].errors['email']">Ingrese un email válido</div>
                  </div>
                </div>
  
                <!-- Contraseña -->
                <div class="mb-4">
                  <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Contraseña</label>
                    <a href="#" class="small highlight-link">¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      formControlName="password"
                      class="modern-input form-control border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                    />
                  </div>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block mt-2">
                    <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Mínimo 6 caracteres
                    </div>
                  </div>
                </div>
  
                <!-- Remember me -->
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                      Recordar mi sesión
                    </label>
                  </div>
                </div>
  
                <div class="d-grid mb-4">
                  <button 
                    [disabled]="loading" 
                    class="auth-button"
                  >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!loading" class="d-flex align-items-center">
                      <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                    </span>
                  </button>
                </div>
  
                <div class="text-center pt-3">
                  <p class="mb-0">¿Primera vez aquí? 
                    <a routerLink="/registro" class="highlight-link">Crear cuenta</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
