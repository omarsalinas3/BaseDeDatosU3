<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="brand-icon">
          <i class="fas fa-lock"></i>
        </div>
        <h1>Bienvenido de vuelta</h1>
        <p>Accede a tu cuenta</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div *ngIf="error" class="error-message">
          <div class="error-content">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input
              type="email"
              formControlName="email"
              id="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              placeholder="correo@ejemplo.com"
            />
          </div>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El email es requerido</div>
            <div *ngIf="f['email'].errors['email']">Ingrese un email válido</div>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input
              type="password"
              formControlName="password"
              id="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              placeholder="••••••"
            />
          </div>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
            <div *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</div>
          </div>
        </div>



        <button type="submit" class="login-button" [disabled]="loading">
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </span>
        </button>

        <div class="register-link">
          ¿Primera vez aquí? <a routerLink="/registro">Crear cuenta</a>
        </div>
      </form>
    </div>
  </div>
</div>
