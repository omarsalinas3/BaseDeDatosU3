<div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="auth-card">
            <div class="auth-header">
              <div class="brand-icon mb-3">
                <i class="fas fa-user-plus fa-2x"></i>
              </div>
              <h3 class="brand-title">Crear nueva cuenta</h3>
              <p class="welcome-text">Regístrate para comenzar</p>
            </div>
            <div class="card-body p-4 p-lg-5">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div *ngIf="error" class="error-card">
                  <div class="error-icon">!</div>
                  <div>{{ error }}</div>
                </div>

  
                <!-- Nombre de usuario -->
                <div class="mb-4">
                  <label class="form-label">Nombre de usuario</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-user text-muted"></i>
                    </span>
                    <input
                      type="text"
                      formControlName="nombreUsuario"
                      class="modern-input form-control border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['nombreUsuario'].errors }"
                      placeholder="Tu nombre de usuario"
                    />
                  </div>
                  <div *ngIf="submitted && f['nombreUsuario'].errors" class="invalid-feedback d-block mt-2">
                    <div *ngIf="f['nombreUsuario'].errors['required']">Campo requerido</div>
                    <div *ngIf="f['nombreUsuario'].errors['minlength']">
                      Mínimo 3 caracteres
                    </div>
                  </div>
                </div>
  
                <!-- Email -->
                <div class="mb-4">
                  <label class="form-label">Correo electrónico</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input
                      type="email"
                      formControlName="email"
                      class="modern-input form-control border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                      placeholder="correo@ejemplo.com"
                    />
                  </div>
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block mt-2">
                    <div *ngIf="f['email'].errors['required']">El email es requerido</div>
                    <div *ngIf="f['email'].errors['email']">Formato inválido</div>
                  </div>
                </div>
  
                <div class="row">
                  <!-- Contraseña -->
                  <div class="col-md-6 mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-lock text-muted"></i>
                      </span>
                      <input
                        type="password"
                        formControlName="password"
                        class="modern-input form-control border-start-0"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                      />
                    </div>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block mt-2">
                      <div *ngIf="f['password'].errors['required']">Requerida</div>
                      <div *ngIf="f['password'].errors['minlength']">
                        Mínimo 6 caracteres
                      </div>
                    </div>
                  </div>
  
                  <!-- Confirmar contraseña -->
                  <div class="col-md-6 mb-4">
                    <label class="form-label">Confirmar contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-shield-alt text-muted"></i>
                      </span>
                      <input
                        type="password"
                        formControlName="confirmarPassword"
                        class="modern-input form-control border-start-0"
                        [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                      />
                    </div>
                    <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback d-block mt-2">
                      <div *ngIf="f['confirmPassword'].errors['required']">Confirme su contraseña</div>
                      <div *ngIf="f['confirmPassword'].errors['mustMatch']">
                        Las contraseñas no coinciden
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- Rol -->
                <div class="mb-4">
                  <label class="form-label">Rol</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-user-tag text-muted"></i>
                    </span>
                    <select
                      formControlName="rol"
                      class="modern-input form-select border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['rol'].errors }"
                    >
                      <option value="" disabled selected>Selecciona un rol</option>
                      <option *ngFor="let role of roles" [value]="role.value">
                        {{ role.label }}
                      </option>
                    </select>
                  </div>
                  <div *ngIf="submitted && f['rol'].errors" class="invalid-feedback d-block mt-2">
                    <div *ngIf="f['rol'].errors['required']">Seleccione un rol</div>
                  </div>
                </div>
  
                <!-- Terms & Conditions -->
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsCheck" formControlName="acceptTerms">
                    <label class="form-check-label" for="termsCheck">
                      Acepto los <a href="#" class="highlight-link">términos y condiciones</a>
                    </label>
                  </div>
                  <div *ngIf="submitted && f['acceptTerms']?.errors" class="invalid-feedback d-block mt-2">
                  </div>
                </div>
  
                <div class="d-grid mb-4">
                  <button 
                    [disabled]="loading" 
                    class="auth-button"
                  >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!loading" class="d-flex align-items-center">
                      <i class="fas fa-user-plus me-2"></i> Registrarse
                    </span>
                  </button>
                </div>
  
                <div class="text-center pt-3">
                  <p class="mb-0">¿Ya tienes cuenta? 
                    <a routerLink="/login" class="highlight-link">Iniciar sesión</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
