<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="auth-card">
          <div class="auth-header">
            <div class="brand-icon mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </div>
            <h3 class="brand-title">OD STYLE</h3>
            <p class="welcome-text">Únete a nuestra comunidad de moda</p>
          </div>
          <div class="card-body p-4 p-lg-5">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <!-- Nombre de usuario -->
              <div class="mb-4">
                <label class="form-label">Nombre de usuario</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-user text-muted"></i>
                  </span>
                  <input
                    type="text"
                    formControlName="nombreUsuario"
                    class="modern-input form-control border-start-0"
                    [ngClass]="{ 'is-invalid': submitted && f['nombreUsuario'].errors }"
                    placeholder="Ej: maria_fernandez"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="mb-4">
                <label class="form-label">Correo electrónico</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-envelope text-muted"></i>
                  </span>
                  <input
                    type="email"
                    formControlName="email"
                    class="modern-input form-control border-start-0"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                    placeholder="tu@email.com"
                  />
                </div>
              </div>

              <div class="row">
                <!-- Contraseña -->
                <div class="col-md-6 mb-4">
                  <label class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      formControlName="password"
                      class="modern-input form-control border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                      placeholder="••••••••"
                    />
                  </div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="col-md-6 mb-4">
                  <label class="form-label">Confirmar contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-shield-alt text-muted"></i>
                    </span>
                    <input
                      type="password"
                      formControlName="confirmarPassword"
                      class="modern-input form-control border-start-0"
                      [ngClass]="{ 'is-invalid': submitted && f['confirmarPassword'].errors }"
                      placeholder="••••••••"
                    />
                  </div>
                </div>
              </div>

              <!-- Rol -->
              <div class="mb-4">
                <label class="form-label">Tipo de cuenta</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-user-tag text-muted"></i>
                  </span>
                  <select
                    formControlName="rol"
                    class="modern-input form-select border-start-0"
                    [ngClass]="{ 'is-invalid': submitted && f['rol'].errors }"
                  >
                    <option *ngFor="let role of roles" [value]="role.value">
                      {{ role.label }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="d-grid mb-4">
                <button 
                  [disabled]="loading" 
                  class="auth-button"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  <span *ngIf="!loading">
                    <i class="fas fa-user-plus me-2"></i> Crear cuenta
                  </span>
                </button>
              </div>

              <div class="text-center pt-3">
                <p class="mb-0">¿Ya tienes cuenta? 
                  <a routerLink="/login" class="highlight-link">Inicia sesión aquí</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
